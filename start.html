<style>

body {
            background: #fff;
            color: #000;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
}

 .overlay {    
            position: absolute;
            display: none;
            top: 0%;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            right: 0px;
            z-index:100
 }

 
.container {
            width: 100%;
            display: flex;
            flex-direction: column;

}


.main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0px;
            margin-top: 0px;
}

@media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
}


/*------------------ CARD 1 -------------------------*/

.card {
            background: #fff;
            border-radius: 0px;
            padding: 0px;
            transition: transform 0.3s ease;
            display: inline-block;
            border-bottom: 1px solid #eee;
}


.return {
  position: absolute;
  display: block;
  left: 16px;
  top: 10px;
  height: 28px;
  width: 10px;
  zoom: 0.9;
  font-family: 'helvetica neue', 'roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  text-align: center;
  color: #bbb; 
  background: #181818;
  cursor: pointer;
  border-radius: 30px;
  #border: 1px solid #777;
  padding-top: 9px;
  padding-left: 26px;
  padding-right: 16px;		
}

.return:hover {
    background: #555;
}
      
      
.eweeg {
  position: relative;
  display: block;
  left: calc(50% - 40px);
  transform: translate(-50%, -50%);
  top: 60px;
  height: 50px;
  width: 125px;
  font-family: 'helvetica neue', 'roboto', sans-serif;
  font-weight: 100;
  font-size: 30px;
  text-align: right;	
  color: #ccc;		
}


.o {
  position: relative;
  display: block;
  left: calc(50% + 23px);
  top: -8px;
  height: 32px;
  width: 31px;
  background-image: linear-gradient(to top right, #ff6a00, #ff6a00, #fff);
  border-radius: 50px;
}


.title {
  position: relative;
  display: block;
  left: calc(50% - 0px);
  transform: translate(-50%, -50%);
  top: 90px;
  height: 150px;
  line-height: 60px;
  width: 350px;
  font-family: 'helvetica neue', 'roboto', sans-serif;
  font-weight: 400;
  font-size: 48px;
  text-align: center;	
  color: #ccc;		
}


.titlex {
  position: relative;
  display: block;
  left: calc(50% - 0px);
  transform: translate(-50%);
  top: 0px;
  height: 40px;
  line-height: 20px;
  width: 350px;
  font-family: 'helvetica neue', 'roboto', sans-serif;
  font-weight: 500;
  font-size: 24px;
  text-align: center;	
  color: #eee;		
}

.click {
  position: relative;
  display: block;
  left: calc(50% - 0px);
  transform: translate(-50%);
  top: 20px;
  height: 20px;
  line-height: 20px;
  width: 350px;
  font-family: 'helvetica neue', 'roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  text-align: center;	
  color: #ccc;		
}

.list {
  width: calc(100% - 80px);
  margin-top: 60px;
  margin-left: 40px;
  padding: 0px;
  height: 350px;
  border-radius: 12px;
  font-size: 16px;
  transition: border-color 0.3s;
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
  gap: 10px;
  list-style: none;
}


 
.list-item {
  display: flex; 
  padding: 0px;
  width: 100%;
  cursor: pointer;
  background-color: #222;
  border-radius: 12px;
}
@media all and (min-width: 640px) {
  .list-item {
    width: 99%;
  }
}
@media all and (min-width: 960px) {
  .list-item {
    width: 49.0%;
  }
}


.list-item:hover {
  zoom: 1.01;
  box-shadow: 2px 2px 6px #666;
}

.paragraph{
            width: calc(100% - 116px);
            margin-top: 36px;
            margin-left: 40px;
            padding: 10px 16px;
            transition: border-color 0.3s;
            text-align: center;
            color: #aaa; 
            font-family: 'helvetica neue', 'roboto', sans-serif;
            font-weight: 400;
            font-size: 16px;
}


.gap{
            width: calc(100% - 116px);
            margin-top: 10px;
            margin-left: 40px;
            padding: 10px ;
            transition: border-color 0.3s;
}


 
._sce {
  position: absolute;
  display: inline-block;
  width: 62px;
  height: 62px;
  margin-top: 10px;
  margin-left: 16px; 
  filter: invert(86%);
}

h2 {
  position: relative;
  display: block;
  left: 20px;
  top: 18px;
  height: 20px;
  line-height: 20px;
  width: auto;
  font-family: 'helvetica neue', 'roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  text-align: center;	
  color: #bbb;		
}

.submit{

}

}
