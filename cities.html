$(".form_input").on("keyup", function (ev) {
  var textox = $(this).val();
  filtrox(textox);
});

function filtrox(textox) {
  var lista = $("#network_list li")
    .hide()
    .filter(function () {
      var item = $(this).text();
      var padrao = new RegExp(textox, "i");
      return padrao.test(item);
    })
    .closest("li")
    .show();
}
