<style>

body,
html {
  width: 100%;
  min-width: 100%;
  max-height: 100%;
  min-height: 100%;
  overfow: hidden;
  position: fixed;
  background-image: linear-gradient(to top, #222, #555);
  margin: 0px;
  #background-repeat: no-repeat;
}

/*-------------------------------------------------------*/
/*---------------------- LOGO EWEEGO --------------------*/
/*-------------------------------------------------------*/
.eweeg {
  position: absolute;
  display: none;
  left: 20px;
  top: 12px;
  height: 30px;
  width: 70px;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-weight: 100;
  font-size: 32px;
  cursor: pointer;
  text-align: right;
  color: #ddd;
}

.o {
  position: absolute;
  display: none;
  left: 107px;
  top: 19px;
  height: 32px;
  width: 31px;
  cursor: pointer;
  background-image: linear-gradient(to top right, #ff6a00, #ff6a00, #fff);
  border-radius: 50px;
}

/*-------------------------------------------------------*/
/*------------------------ TOP MENU ---------------------*/
/*-------------------------------------------------------*/

.top_menu {
  top: 10px;
  padding: 0;
  width: 60%;
  left: 50%;
  transform: translate(-50%);
  list-style-type: none;
  text-align: center;
  position: absolute;
  display: none;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 16px;
  font-weight: 400;
  color: #999;
}

.top_menu li {
  display: inline;
  width: 120px;
  margin-left: 15px;
  margin-right: 15px;
  cursor: pointer;
}

.top_menu li {
  text-decoration: none;
  padding-top: 10px;
}

.top_menu li:hover {
  color: #eee;
}

/*-------------------------------------------------------*/
/*------------------------- SLOGANS ---------------------*/
/*-------------------------------------------------------*/
.slogan {
  padding-top: 8px;
  text-align: center;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 38px;
  font-weight: 400;
  color: #aaa;
  width: 52%;
  height: 24px;
  border-radius: 18px;
  position: absolute;
  display: none;
  left: 50%;
  transform: translate(-50%);
  top: 16%;
  margin-right: 6px;
  z-index: 2;
}

.slogan2 {
  padding-top: 8px;
  text-align: left;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 20px;
  font-weight: 300;
  color: #eee;
  width: 50%;
  height: 24px;
  border-radius: 18px;
  position: absolute;
  display: none;
  left: 50%;
  bottom: 18%;
  margin-right: 6px;
  z-index: 2;
}

.start {
  padding-top: 8px;
  text-align: center;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 18px;
  font-weight: 400;
  color: #000;
  width: 120px;
  background: #ff6a00;
  height: 29px;
  border-radius: 18px;
  position: absolute;
  cursor: pointer;
  display: none;
  left: calc(50% + 00px);
  bottom: calc(10% - 46px);
  margin-right: 6px;
  z-index: 2;
}
  
.start:hover {
      background: #aaa;
}

.learn {
  padding-top: 8px;
  text-align: center;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 16px;
  font-weight: 300;
  color: #999;
  width: 120px;
  height: 29px;
  border-radius: 18px;
  position: absolute;
  cursor: pointer;	
  box-shadow: 3px 3px 7px #666;	
  display: none;
  left: calc(50% + 130px);
  bottom: calc(10% - 46px);
  margin-right: 6px;
  z-index: 2;
}


.learn:hover {
      background: #000;
}

/*-------------------------------------------------------*/
/*------------------------ LANG BTN ---------------------*/
/*-------------------------------------------------------*/

.lang {
  position: absolute;
  display: none;
  right: 80px;
  top: 19px;
  height: 36px;
  width: 36px;
  border-radius: 50%;
  cursor: pointer;
}

.lang:hover {
}

/**
 * ==============================================
 * LANGUE
 * ==============================================
 */

#dataList {
  position: absolute;
  display: inline-block;
  list-style-type: none;
  line-height: 18px;
  padding: 0;
  top: 42%;
  right: -100%;
  width: 43px;
  height: 123px;
  border-radius: 30px;
  background: rgba(90,90,90,0.8);
  overflow-x: hidden;
  z-index: 8
}

#dataList::-webkit-scrollbar {
  display: none;
}

.lang_li {
  background: rgba(50, 50, 50, 50);
  color: #ccc;
  border-radius: 42px;
  margin-top: 7px;
  margin-bottom: 7px;
  margin-left: 5px;
  padding-top: 7px;
  height: 25px;
  width: 32px;
  line-height: 18px;
  text-align: center;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 13px;
  cursor: pointer;
  font-weight: 300;
  color: #cdcdcd;
}

.templates {
  display: none;
}

#date {
  position: fixed;
  left: 0%;
  margin-top: 4px;
  margin-left: 84px;
  text-align: left;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 15px;
  font-weight: 400;
  color: #666;
}

#lang {
  padding-top: 8px;
  text-align: center;
  font-family: "helvetica neue", "roboto", sans-serif;
  font-size: 13px;
  font-weight: 300;
  color: #707070;
  background: #fafafa;
  width: 32px;
  height: 24px;
  border-radius: 18px;
  position: absolute;
  right: 0%;
  margin-top: 6px;
  margin-right: 6px;
}

#lang:hover {
  background: #4d4d4d;
  color: #ccc;
  transform: scale(1.01);
}

/*--------------------------------------------------------*/
/*------------------------ HEAD STIP ---------------------*/
/*--------------------------------------------------------*/

.h_strip {
  top: 0px;
  position: absolute;
  max-width: 100%;
  min-width: 100%;
  max-height: 30%;
  min-height: 30%;
  overfow: hidden;
  background: linear-gradient(to top, #383838, #383838);
}

.h_strip_ {
  bottom: calc(70% - 0px);
  position: absolute;
  display: none;
  max-width: 100%;
  min-width: 100%;
  max-height: 90px;
  min-height: 90px;
  overfow: hidden;
  background: linear-gradient(to top, #111, #383838);
}

.pin {
  position: absolute;
  max-width: 140px;
  min-width: 180px;
  max-height: 130px;
  min-height: 200px;
  zoom: 0.75;
  top: -500px;
  left: calc(40% - 0px);
  transform: translate(-50%);
  overfow: hidden;
  z-index: 1;
}

.vcr_ {
  position: absolute;
  overfow: hidden;
  display: flex;
  height: 40px;
  width: 40px;
  background-color: rgba(0, 0, 0, 0);
  border-radius: 42px;
  border: 0px solid red;
  box-shadow: 0px 0px 25px 25px rgba(210, 210, 210, 0.25);
  top: calc(0% - 500px);
  left: calc(20% - 70px);
}
.vcr {
  position: absolute;
  zoom: 0.34;
  top: calc(0% - 20px);
  left: calc(0% - 30px);
  overfow: hidden;
}

.vcr2_ {
  position: absolute;
  overfow: hidden;
  display: flex;
  height: 30px;
  width: 30px;
  background-color: rgba(0, 0, 0, 0);
  border-radius: 42px;
  border: 0px solid red;
  box-shadow: 0px 0px 25px 25px rgba(210, 210, 210, 0.25);
  top: calc(0% - 500px);
  right: calc(20% - 70px);
}
.vcr2 {
  position: absolute;
  zoom: 0.24;
  transform: rotateY(180deg);
  filter: invert(100%);
  top: calc(0% - 20px);
  left: calc(0% - 35px);
  overfow: hidden;
}

.world {
  position: absolute;
  display: none;
  width: 96%;
  max-width: 1250px;
  zoom: 0.92;
  top: calc(30% + 40px);
  left: 50%;
  transform: translate(-50%);
  overfow: hidden;
}

.eweegologo {
  zoom: 1.25;
  overflow: hidden;
  display: none;
  position: absolute;
  top: 20px;
  left: 30px;
  z-index: 3;
}


/*--------------------------------------------------------*/
/*--------------------------- MENU -----------------------*/
/*--------------------------------------------------------*/

.menu {
  overflow: hidden;
  display: none;
  position: absolute;
  cursor: pointer;
  zoom: 0.8;
  top: 26px;
  right: 20px;
  z-index: 3;
}

.menu:hover {
  transform: scale(1.2);
}

.slider {
  position: absolute;
  display: block;
  top: 100%;
  width: 100%;
  height: 400px;
  background: rgba(30,30,30,0.85);
  border-radius: 30px 30px 0px 0px;
  box-shadow: 0px 0px 12px rgba(70,70,70,0.55);
  left: 0%;
  z-index: 10;
}

#menu_list {
  position: absolute;
  list-style-type: none;
  overflow-y: scroll;
  overflow-x: hidden;
  width: 100%;
  height: 96%;
  bottom: -20px;
  right: 10px;
}

.menu_item {
  display: flex;
  width: 70%;
  height: 32px;
  padding-top: 9px;
  margin-top: 10px;
  margin-bottom: 10px;
  margin-left: 0px;
  text-align: center;
  border-radius: 30px;
  cursor: pointer;
  background: rgba(70, 70, 70, 0.5);
  box-shadow: 0px 0px 1px 1px rgba(100, 100, 100, 0);
}

.menu_item h {
  width: 100%;
  height: 32px;
  text-align: center;
  font-family: "Helvetica Neue", "roboto", sans-serif;
  color: #bbb;
  font-weight: 400;
  font-size: 18px;
}

.lock {
  position: absolute;
  display: none;
  right: 100px;
  top: calc(70% + 10px);
  height: 46px;
  width: 46px;
  box-shadow: 2px 2px 6px 4px rgba(100, 100, 100, 0.2);
  border-radius: 50%;
  cursor: pointer;
}

.lock:hover {
  box-shadow: 2px 2px 6px 4px rgba(120, 120, 120, 0.7);
}

.overlay {
  position: absolute;
  display: none;
  top: 0%;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.15);
  right: 0px;
  z-index: 4;
}

.oval {
  position: absolute;
  display: none;
  height: 7px;
  width: 14px;
  background-color: #000;
  border-radius: 50%;
  top: calc(45% + 180px);
  left: calc(40% + 6px);
  transform: translate(-50%);
  overfow: hidden;
}

.hallo {
  position: absolute;
  display: none;
  height: 90px;
  width: 90px;
  background-color: rgba(0, 0, 0, 0);
  border-radius: 42px;
  border: 0px solid red;
  box-shadow: 0px 0px 25px 25px rgba(250, 250, 250, 0.25);
  top: calc(45% + 5px);
  left: calc(40% + 4px);
  transform: translate(-50%);
  overfow: hidden;
}

.frame {
  position: absolute;
  display: none;
  height: 530px;
  width: 260px;
  background-color: rgba(0, 0, 0, 0);
  border-radius: 42px;
  border: 0px solid red;
  top: calc(50% - 300px);
  left: calc(40% + 6px);
  transform: translate(-50%);
  overfow: hidden;
}

.copyright {
  position: absolute;
  display: block;
  border: 0px solid red;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  color: #777;
  font-weight: 400;
  bottom: 10px;
  left: 20px;
  overfow: hidden;
}
	
.legal {
  position: absolute;
  display: block;
  border: 0px solid red;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  color: #777;
  font-weight: 400;
  bottom: 10px;
  right: 20px;
  overfow: hidden;
}


/*--------------------------------------------------------*/

._div {

  z-index: 1001;

$("#dataList").delegate("li", "click", function() {
    var index = $(this).index()
    
    if (index == 0 ) {
       var lang = 'fr'
       translate(lang)
       $('.lang').find("text").text('FR');
       $('#dataList').animate({right: "-100%"});
       $('.overlay').css('display', 'none');
    }
  
    if (index == 1 ) {
       var lang = 'en'
       translate(lang)
       $('.lang').find("text").text('EN');
       $('#dataList').animate({right: "-100%"});
       $('.overlay').css('display', 'none');

       $('#dataList').animate({right: "-100%"});

});
